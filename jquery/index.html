<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>php-dischi</title>

        <!-- css -->
        <link rel="stylesheet" href="../dist/app.css">

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- handlebar -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png" alt="brand logo spotify">
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="album-container">
                    <!-- album-card handlebar -->
                </div>
            </div>
        </main>

        <!-- album-card template -->
        <script id="album-card-template" type="text/x-handlebars-template">
            <div class="album-card">
                <img src="{{ poster }}" alt="{{ title }}">
                <h2>{{ title }}</h2>
                <p class="author">{{ author }}</p>
                <p>{{ year }}</p>
            </div>
        </script>

        <!-- js -->
        <script src="../dist/mainjq.js" charset="utf-8"></script>
    </body>
</html>
